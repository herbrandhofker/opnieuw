<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nieuwe aanmelding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Nieuwe aanmelding</h1>
      </div>

      <p>Er is een nieuwe aanmelding ontvangen:</p>

      <table>
        <tr>
          <th>Veld</th>
          <th>Waarde</th>
        </tr>
        {% for key, value in aanmelding.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </table>

      <p>
        U kunt alle aanmeldingen bekijken in het
        <a href="http://yourdomain.com/admin">admin dashboard</a>.
      </p>
    </div>
  </body>
</html>
