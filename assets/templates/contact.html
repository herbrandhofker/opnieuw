<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Sidhadorp Woningproject</title>
    <meta
      name="description"
      content="Neem contact op over het Sidhadorp Woningproject, stel vragen of meld u aan voor Plan A."
    />
    <link rel="stylesheet" href="/static/css/tailwind.min.css" />
    <link rel="stylesheet" href="/static/css/modern.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header (gelijk aan index.html) -->

    <main>
      <section class="py-16">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-bold text-center mb-12">
            Contact & Aanmelden
          </h1>

          <div
            class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
          >
            <div class="md:flex">
              <!-- Contact info sidebar -->
              <div class="bg-blue-600 text-white p-8 md:w-1/3">
                <h2 class="text-2xl font-bold mb-6">Hoe kunnen we helpen?</h2>

                <div class="mb-8">
                  <h3 class="text-xl font-semibold mb-2">Contact</h3>
                  <p class="flex items-center mb-2">
                    <i class="fas fa-envelope mr-3"></i>
                    <a
                      href="mailto:info@enlightened.services"
                      class="hover:underline"
                      >info@enlightened.services</a
                    >
                  </p>
                </div>

                <div>
                  <h3 class="text-xl font-semibold mb-2">Wat kunt u doen?</h3>
                  <ul class="space-y-2">
                    <li class="flex items-start">
                      <i class="fas fa-check-circle mt-1 mr-3"></i>
                      <span>Steun Plan A (wooncoöperatie)</span>
                    </li>
                    <li class="flex items-start">
                      <i class="fas fa-check-circle mt-1 mr-3"></i>
                      <span>Stel uw vragen over het project</span>
                    </li>
                    <li class="flex items-start">
                      <i class="fas fa-check-circle mt-1 mr-3"></i>
                      <span>Meld u aan om actief mee te helpen</span>
                    </li>
                    <li class="flex items-start">
                      <i class="fas fa-check-circle mt-1 mr-3"></i>
                      <span>Maak een afspraak voor persoonlijk contact</span>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Contact form -->
              <div class="p-8 md:w-2/3">
                <h2 class="text-2xl font-bold mb-6">Stuur ons een bericht</h2>

                <form
                  action="/api/aanmelden"
                  method="post"
                  id="contact-form"
                  class="space-y-6"
                >
                  <!-- Persoonlijke gegevens -->
                  <div class="form-group">
                    <label for="voornaam" class="form-label">Voornaam *</label>
                    <input
                      type="text"
                      id="voornaam"
                      name="voornaam"
                      class="form-input"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="achternaam" class="form-label"
                      >Achternaam *</label
                    >
                    <input
                      type="text"
                      id="achternaam"
                      name="achternaam"
                      class="form-input"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="adres" class="form-label">Adres *</label>
                    <input
                      type="text"
                      id="adres"
                      name="adres"
                      class="form-input"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="email" class="form-label">E-mail *</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-input"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="telefoon" class="form-label">Telefoon *</label>
                    <input
                      type="tel"
                      id="telefoon"
                      name="telefoon"
                      class="form-input"
                      required
                    />
                  </div>

                  <!-- Opties -->
                  <div class="space-y-3">
                    <div class="form-checkbox">
                      <input
                        type="checkbox"
                        id="agree"
                        name="agree"
                        value="true"
                      />
                      <label for="agree"
                        >Ik steun Plan A (vastgoed-wooncoöperatie)</label
                      >
                    </div>

                    <div class="form-checkbox">
                      <input
                        type="checkbox"
                        id="participate"
                        name="participate"
                        value="true"
                      />
                      <label for="participate"
                        >Ik wil actief meehelpen bij de oprichting van de
                        wooncoöperatie</label
                      >
                    </div>

                    <div class="form-checkbox">
                      <input
                        type="checkbox"
                        id="have_questions"
                        name="have_questions"
                        value="true"
                      />
                      <label for="have_questions"
                        >Ik heb nog vragen over Plan A</label
                      >
                    </div>

                    <div class="form-checkbox">
                      <input
                        type="checkbox"
                        id="want_appointment"
                        name="want_appointment"
                        value="true"
                      />
                      <label for="want_appointment"
                        >Ik wil graag persoonlijk contact, graag een
                        afspraak</label
                      >
                    </div>
                  </div>

                  <!-- Opmerkingen -->
                  <div class="form-group">
                    <label for="comments" class="form-label"
                      >Opmerkingen of vragen</label
                    >
                    <textarea
                      id="comments"
                      name="comments"
                      rows="4"
                      class="form-textarea"
                    ></textarea>
                  </div>

                  <!-- Privacy akkoord -->
                  <div class="form-checkbox">
                    <input
                      type="checkbox"
                      id="privacy"
                      name="privacy"
                      required
                    />
                    <label for="privacy"
                      >Ik ga akkoord met de verwerking van mijn gegevens conform
                      de privacyverklaring *</label
                    >
                  </div>

                  <!-- Submit button -->
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary">
                      Versturen
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer (gelijk aan index.html) -->

    <script src="/static/js/form-validator.js"></script>
  </body>
</html>
