<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sidhadorp Woningproject</title>
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
    <link rel="stylesheet" href="/static/css/modern.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Sidhadorp Woningproject</h1>
            <p class="text-gray-600">Admin Login</p>
        </div>

        <form action="/admin/login" method="post" class="space-y-6">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ error }}
            </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Gebruikersnaam</label>
                <input type="text" name="username" id="username" required class="mt-1 form-input w-full">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
                <input type="password" name="password" id="password" required class="mt-1 form-input w-full">
            </div>
            
            <div>
                <button type="submit" class="w-full btn btn-primary">
                    Inloggen
                </button>
            </div>
        </form>
    </div>
</body>
</html>
